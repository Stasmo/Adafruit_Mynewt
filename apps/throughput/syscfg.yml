syscfg.vals:
    # Use INFO log level to reduce code size.  DEBUG is too large for nRF51.
    LOG_LEVEL: 1
    
    MSYS_1_BLOCK_COUNT: 110

    # Disable central and observer roles.
    BLE_ROLE_BROADCASTER: 1
    BLE_ROLE_CENTRAL: 0
    BLE_ROLE_OBSERVER: 0
    BLE_ROLE_PERIPHERAL: 1

    STATS_NAMES: 1
    
    # CLI & Shell
    SHELL_TASK: 1
    STATS_CLI: 1
    STATS_NEWTMGR: 1
    
    #Adafruit
    BLEUART_BUFSIZE: 128
    BLEUART_CLI: 0
    BLEUART_STATS: 0
