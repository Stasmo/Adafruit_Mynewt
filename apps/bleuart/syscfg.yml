#syscfg.defs:

syscfg.vals:
    # Use INFO log level to reduce code size.  DEBUG is too large for nRF51.
    LOG_LEVEL: 1

    # Disable central and observer roles.
    BLE_ROLE_BROADCASTER: 1
    BLE_ROLE_CENTRAL: 0
    BLE_ROLE_OBSERVER: 0
    BLE_ROLE_PERIPHERAL: 1

    # Disable unused eddystone feature.
    BLE_EDDYSTONE: 0

    # Enable newtmgr commands.
    #STATS_NEWTMGR: 1
    #LOG_NEWTMGR: 1

    # Enable Config.
    #CONFIG_NEWTMGR: 1

    #OC_SERVER: 1
    #OC_TRANSPORT_GATT: 1
    #OC_TRANSPORT_SERIAL: 1

    SHELL_TASK: 1
    STATS_CLI: 1
    STATS_NEWTMGR: 1
    #LOG_CLI: 1
    IMGMGR_CLI: 1
    STATS_NAMES: 1
