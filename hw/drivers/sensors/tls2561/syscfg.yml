syscfg.defs:
    TLS2561_TASK:
        description: 'Enable the TLS2561 sensor driver'
        value: 1
    TLS2561_I2CADDR:
        description: 'HW I2C address for the TLS2561 (0x29, 0x39 or 0x49)'
        value: 0x39
    TLS2561_CLI:
        description: 'Enable shell support for the TLS2561'
        value: 1
    TLS2561_LOG:
        description: 'Enable TLS2561 logging'
        value: 0
    TLS2561_STATS:
        description: 'Enable TLS2561 statistics'
        value: 0
