pkg.name: hw/bsp/blefriend32
pkg.type: bsp
pkg.description: BSP definition for Bluefruit LE Friend with 32kB RAM.
pkg.author: "Adafruit Industries"
pkg.homepage: "http://www.adafruit.com/"
pkg.keywords:
    - nrf51
    - blefriend32

pkg.arch: cortex_m0
pkg.compiler: "@apache-mynewt-core/compiler/arm-none-eabi-m0"
pkg.linkerscript: "blefriend32.ld"
pkg.linkerscript.bootloader.OVERWRITE: "boot-blefriend32.ld"
pkg.downloadscript: blefriend32_download.sh
pkg.debugscript: blefriend32_debug.sh
pkg.cflags: -DNRF51 -DBSP_HAS_32768_XTAL
pkg.deps:
    - "@apache-mynewt-core/hw/mcu/nordic/nrf51xxx"
    - "@apache-mynewt-core/libs/baselibc"
pkg.deps.BLE_DEVICE:
    - "@apache-mynewt-core/net/nimble/drivers/nrf51"
